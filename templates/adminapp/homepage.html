<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result and Exit Report System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .drag-over {
            border-color: #f56565;
            background-color: #fff5f5;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="w-full bg-red-600 shadow">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between py-4 px-6">
            <div class="flex items-center mb-4 sm:mb-0">
                <div class="text-white px-4 py-2 rounded">
                    <span class="font-bold">KL University</span>
                </div>
            </div>
            <div class="w-full sm:w-auto text-center">
                <h1 class="text-xl font-semibold text-white">Student Result and Exit Report System</h1>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4 w-full">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h2 class="text-xl font-semibold mb-4">Upload Student Results CSV File</h2>
            <form id="uploadForm" class="space-y-4">
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-green-50">
                    <i class="fas fa-cloud-upload-alt text-red-500 text-4xl mb-4"></i>
                    <p class="mb-2">Drag and drop your CSV file here</p>
                    <p class="mb-2">or</p>
                    <input type="file" id="fileInput" class="hidden" accept=".csv">
                    <label for="fileInput" class="bg-red-600 text-white px-4 py-2 rounded cursor-pointer">Browse Files</label>
                </div>
                <p class="text-sm text-gray-500">Accepted file format: .CSV only</p>
                <div id="uploadStatus" class="mt-4"></div>
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded w-full mt-4">Upload File</button>
            </form>
        </div>
    </main>

    <footer class="w-full bg-white py-4">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            Â© 2024 KL University. All rights reserved.
        </div>
    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        let droppedFiles = null;

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('drag-over');
            droppedFiles = event.dataTransfer.files;
            handleFiles(droppedFiles);
        });

        fileInput.addEventListener('change', (event) => {
            droppedFiles = event.target.files;
            handleFiles(droppedFiles);
        });

        function handleFiles(files) {
            uploadStatus.innerHTML = '';

            if (files.length > 0) {
                const file = files[0];
                const fileName = file.name;

                if (file.type !== 'text/csv') {
                    uploadStatus.innerHTML = '<div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2 flex items-center"><i class="fas fa-exclamation-circle mr-2"></i><span>Please upload a valid CSV file</span></div>';
                    return;
                }

                const fileStatus = document.createElement('div');
                fileStatus.className = 'bg-green-100 text-green-700 px-4 py-2 rounded mb-2 flex items-center justify-between';
                fileStatus.innerHTML = `
                    <span>${fileName}</span>
                    <button type="button" class="text-red-500 ml-4" onclick="removeFile()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                uploadStatus.appendChild(fileStatus);
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (!droppedFiles || droppedFiles.length === 0) {
                uploadStatus.innerHTML = '<div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2 flex items-center"><i class="fas fa-exclamation-circle mr-2"></i><span>Please upload a valid CSV file</span></div>';
                return;
            }

            const file = droppedFiles[0];
            if (file.type !== 'text/csv') {
                uploadStatus.innerHTML = '<div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2 flex items-center"><i class="fas fa-exclamation-circle mr-2"></i><span>Please upload a valid CSV file</span></div>';
                return;
            }

            // Simulate file upload success
            uploadStatus.innerHTML = '<div class="bg-green-100 text-green-700 px-4 py-2 rounded mb-2 flex items-center"><i class="fas fa-check-circle mr-2"></i><span>File uploaded successfully!</span></div>';
        });

        function removeFile() {
            fileInput.value = '';
            droppedFiles = null;
            uploadStatus.innerHTML = '';
        }
    </script>
</body>
</html>
